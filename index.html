        <!-- Instructions on using this project -->
        <div class="instructions">
          <h2>WELCOME TO THE GAME!</h2>
          <p>
            In a series of 8 turns, a pattern of colored light with sound will be displayed.
            Repeat the pattern by pressing the corresponding buttons.
          </p>
          <!-- ADD BUTTON HERE -->
          <center><button id="startBtn" onclick="startGame()">
            <b>START</b>
          </button></center>
          <center><button id="stopBtn" class="hidden" onclick="stopGame()">
            <b>STOP</b>
          </button></center>
          <p>
            
          </p>
          <div id="gameButtonArea">
            <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"><img id = "comet" class ="icon" src="https://cdn.glitch.global/90f3f33d-7522-4631-9d54-ee67ba9b1c03/comet.png?v=1647637615770" eight ="200" width="200" /></button>
            <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"><img id = "constellation" class ="icon" src="https://cdn.glitch.global/90f3f33d-7522-4631-9d54-ee67ba9b1c03/constellation.png?v=1647637621102" height ="200" width="200" /></button>

            <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"><img id = "planet" class ="icon" src="https://cdn.glitch.global/90f3f33d-7522-4631-9d54-ee67ba9b1c03/planet.png?v=1647637633474" height ="200" width="200" /></button>
            <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"><img id = "star" class ="icon" src="https://cdn.glitch.global/90f3f33d-7522-4631-9d54-ee67ba9b1c03/star.png?v=1647637636948" height ="200" width="200" /></button>
